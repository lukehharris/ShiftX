<!doctype html>
<html>
<head>
	<title>Model Builder - Login</title>
	
</head>
<body>
	<form method="POST">
		<p>
			<label>Name</label>
			<input type="text" name="name" />
		</p>
		<p>
			<label>Email</label>
			<input type="text" name="email" />
		</p>
		<p>
			<label>Password</label>
			<input type="password" name="password" />
		</p>
		<p>
			<button class="btn" type="Submit">Create Account</button>
		</p>


	</form>


</body>
</html>
